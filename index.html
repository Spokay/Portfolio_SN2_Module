<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, height=device-height">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portfolio</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/arrow.css">
    <link rel="stylesheet" href="css/progress-bar.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Portfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Pricing</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
    </header>
    <main id="scroll-container">
        <div class="progress-bar-container">
            <div class="range" style="--p:0">
                <div class="range__label"></div>
            </div>
        </div>
        <div class="page landing">
            <section class="landing-content">
                <h1 class="landing-title"></h1>
                <div class="arrow-container d-flex justify-content-center align-items-center">
                    <div class="mouse_scroll d-flex">
                        <div class="scroll-animations">
                            <div class="mouse">
                              <div class="wheel"></div>
                            </div>
                            <div class="touch">
                                <img src="img/touch.gif" alt="">
                            </div>
                        </div>
                        <div class="d-flex flex-column justify-content-center align-items-center">
                          <span class="m_scroll_arrows one"></span>
                          <span class="m_scroll_arrows two"></span>
                          <span class="m_scroll_arrows three"></span>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <div id="projects" class="page projects">
            <div class="container d-flex flex-column justify-content-around">
                <div class="row pt-4 d-flex justify-content-between px-4">
                    <div class="card text-bg-dark border-light col-4">
                        <img src="img/Java.png" class="card-img-top" alt="logo de java">
                        <div class="card-body">
                            <h5 class="card-title text-center">Java</h5>
                        </div>
                    </div>
                     <div class="card text-bg-dark border-light col-4">
                        <img src="img/php.png" class="card-img-top" alt="logo de php">
                        <div class="card-body">
                            <h5 class="card-title text-center">PHP</h5>
                        </div>
                    </div>
                </div>
                <div class="row pb-4 d-flex justify-content-center px-4">
                     <div class="card text-bg-dark border-light col-4 align-self-end">
                        <img src="img/digijobs_logo.png" class="card-img-top" alt="logo de digojobs">
                        <div class="card-body">
                            <h5 class="card-title text-center">Je sais pas</h5>
                        </div>
                     </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/scroll.js"></script>
    <script src="js/type.js"></script>
    <script src="js/progress-bar.js"></script>
</body>
</html>
